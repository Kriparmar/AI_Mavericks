        <div class="icon-so-big">
        </div>
        <div class="modal-header-title" style="margin: center;">Give Shout Out</div>

      </p><!---->
      <div></div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="input-group mb-3" >
          <!-- <textarea type="text" [(ngModel)]="textlist" class="form-control" placeholder="Search for others to recognize (email alias or last name/first name)"></textarea> -->
            <div class="people-picker">
              <textarea class="form-control"
                [(ngModel)]="textareaContent"
                (input)="handleInput($event)"
                placeholder="Search for others to recognize (email alias or last name/first name)"
              ></textarea>
              <div class="mention-list" *ngIf="showMentions">
                <ul>
                  <li *ngFor="let mention of mentions" (click)="selectMention(mention)">
                    {{ mention.name }}
                  </li>
                </ul>
              </div>
            </div>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{textlist}}</p>
      </div>
    </div>
